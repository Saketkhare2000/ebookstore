<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>library</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="sticky-top">
      <!-- navbar left side  -->
      <div class="left">
        <img src="./Group 1.png" alt="logo" />
        <h3>LOGO</h3>
        <div class="genre">
          Genre
          <i class="fa fa-caret-down" aria-hidden="true"></i>
        </div>
      </div>

      <!-- left side of navbar  -->

      <!-- right side of navbar  -->

      <div class="right">
        <div class="search">
          <i class="fas fa-search"></i>
          <h5>Search</h5>
        </div>
        <div class="rect"></div>
        <div class="login">
          <i class="fas fa-user"></i>
          <h5 style="cursor: pointer">LogIn</h5>
          <h5 style="cursor: pointer">Sign Up</h5>
        </div>
      </div>

      <!-- right side of navbar  -->
    </nav>

    <div class="hero-container">
      <div class="hero">
        <img
          src="./image 1.png"
          alt="hero-img"
          width="100%"
          class="img-fluid"
        />
        <div class="container">
          <h2 class="hero-text">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit.
          </h2>
          <div class="cta">
            <p class="cta-text">Shop Now</p>
          </div>
        </div>
      </div>
    </div>
    <section class="container">
      <div class="row m-3">
        <div class="col-lg-4 col-md-4 col-sm-6">
          <div class="card content">
            <img
              src="./images/Rectangle 11.png"
              class="card-img-top img-fluid rect1"
              alt="..."
            />
            <div class="content-overlay"></div>
          </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-6">
          <div class="card content">
            <img
              src="./images/Rectangle 12.png"
              class="card-img-top img-fluid rect1"
              alt="..."
            />
            <div class="content-overlay"></div>
          </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-6">
          <div class="card content">
            <img
              src="./images/Rectangle 13.png"
              class="card-img-top img-fluid rect1"
              alt="..."
            />
            <div class="content-overlay"></div>
          </div>
        </div>
      </div>
    </section>

    <script>
      window.addEventListener('scroll', function () {
        var nav = document.querySelector('nav');
        // var navPoint = document.querySelector("nav");
        // console.log(navPoint.offsetTop);
        nav.classList.toggle('shadow-lg', window.scrollY > 0);
      });
    </script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
